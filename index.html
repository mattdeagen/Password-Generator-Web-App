<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1 id="title">Generate a <br><span id="title-emphasis">random secure password</span></h1>
        <h2 id="subtitle">Keep your accounts secure.</h2>

        <button id="generate-passwords-btn"><i class="fa-solid fa-bolt-lightning"></i> Generate passwords</button>
        <hr class="divider">

        <div class="results-wrapper">
            <div class="pw-and-copy-container">
                <div class="pw-container">
                    <p id="pw-1"></p>
                </div>
                <div class="copy-container">
                    <i class="fa-solid fa-copy copy-icon"></i>
                </div>
            </div>
            <div class="pw-and-copy-container">
                <div class="pw-container">
                    <p id="pw-2"></p>
                </div>
                <div class="copy-container">
                    <i class="fa-solid fa-copy copy-icon"></i>
                </div>
            </div>
            <div class="pw-and-copy-container">
                <div class="pw-container">
                    <p id="pw-3"></p>
                </div>
                <div class="copy-container">
                    <i class="fa-solid fa-copy copy-icon"></i>
                </div>
            </div>
            <div class="pw-and-copy-container">
                <div class="pw-container">
                    <p id="pw-4"></p>
                </div>
                <div class="copy-container">
                    <i class="fa-solid fa-copy copy-icon"></i>
                </div>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
